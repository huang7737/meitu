<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>图片浏览</title>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
</head>
<body>
	<div id="detail"></div>
	<div id="more" style="width:100%;height:30px; background:#ccc;">click</div>
</body>
<script type="text/javascript">
var page=1;
$(document).ready(function(){
	$("#more").click(function(){
		page++;
		showPicture();
	});
	showPicture();
});

function showPicture(){
	$.get("/meitu/app/listPicture?page="+page, function(result){
	    if(!result.dataList||result.dataList.length==0){
	    	$("#more").html("No more data");
	    	$("#more").unbind("click");
	    }else{
	    	var imgHtml="";
	    	for(var i=0;i<result.dataList.length;i++){
	    		imgHtml+="<div><img src='"+result.dataList[i].imageId+"' /></div>";
	    	}
	    	$("#detail").html(imgHtml);
	    }
	  });
	}
</script>
</html>
